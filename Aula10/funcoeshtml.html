<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula sobre funções</title>
    </head>
    <body>
        
        <button onclick="funcaoClique()">Meia noite te conto um segredo</button> 


        <script>
            const funcaoClique = () => {
                alert("Segredo só meia noite");
                console.log("Passa amanhã");
                console.warn("Conto amanhã meio dia");
            }
        </script>
    </body>
</html>
